<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/styles/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/index/dashboard/dashboardstyle/dashboard.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg lid">
            <div class="container">
                <a href="#"><img class="img-fluid w-75 w-md-100" src="/styles/img/booklylogo.svg" alt="booklylogo"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fas fa-bars bar m-0" onclick="changeicon(this)"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto ul d-flex justify-content-between">
                        <li class="nav-item">
                            <a href="#Home" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#Categories" class="nav-link">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a href="#Request a book" class="nav-link">Help <span><img
                                        src="/index/dashboard/dashboardstyle/modal-img/comment.svg" alt="modal-img"
                                        class="img-fluid"></span></a>
                        </li>
                        <li class="nav-item">
                            <a href="#Cart" class="nav-link">Cart<span><img src="/styles/img/basket.svg"
                                        alt="basket"></span></a>
                        </li>
                        <li class="nav-item">
                            <a href="#Login"
                                class="nav-link text-white d-flex align-items-center justify-content-center w-160 bnt">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="dashboard">
        <div class="container p-3">
            <div class="row">
                <div class="col-6">
                    <h5>
                        Hello! Aduke Madison.
                        Thank you for coming back!
                    </h5>
                    <div class="side-view">
                        <div class="side-items">
                            <h6><span></span></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/styles/js/bootstrap.bundle.min.js"></script>
    <script src="/styles/js/main.js"></script>
</body>

</html>
