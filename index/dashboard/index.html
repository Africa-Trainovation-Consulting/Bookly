<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/styles/css/bootstrap.min.css">

</head>

<body>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fas fa-bars bar m-0" onclick="changeicon(this)"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto ul d-flex justify-content-between">
                        <li class="nav-item">
                            <a href="#Home" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#Categories" class="nav-link">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a href="#Request a book" class="nav-link">Help <span><img
                                        src="/index/dashboard/dashboardstyle/modal-img/comment.svg" alt="modal-img"
                                        class="img-fluid"></span></a>
                        </li>
                        <li class="nav-item">
                            <a href="#Cart" class="nav-link">Cart<span><img src="/styles/img/basket.svg"
                                        alt="basket"></span></a>
                        </li>
                        <li class="nav-item">
                            <a href="#Login"

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="dashboard">
        <div class="container p-3">
            <div class="row">
                <div class="col-sm-6 mt-5">
                    <h5 class="mb-5">
                        Hello! Aduke Madison.
                        Thank you for coming back!
                    </h5>
                    <div class="side-view1">
                        <div class="side-items">
                            <h6 class="d-flex align-items-center"><span style="margin-right: 17px;"><img
                                        src="/index/dashboard/dashboardstyle/modal-img/user.svg" alt="user-img"
                                        class="img-fluid"></span>My Bookly Account</h6>
                        </div>
                    </div>
                    <div class="side-views">
                        <div class="side-items boty">
                            <a href="#">
                                <h6 class="d-flex align-items-center textme mb-4"><span style="margin-right: 17px;"><img
                                            src="/index/dashboard/dashboardstyle/modal-img/order.svg" alt="order-img"
                                            class="img-fluid"></span>Orders
                                </h6>
                            </a>
                            <a href="#">
                                <h6 class="d-flex align-items-center textme mb-4"><span style="margin-right: 17px;"><img
                                            src="/index/dashboard/dashboardstyle/modal-img/heart.svg" alt="heart-img"
                                            class="img-fluid"></span>Saved items
                                </h6>
                            </a>
                            <a href="#">
                                <h6 class="d-flex align-items-center textme mb-4"><span style="margin-right: 17px;"><img
                                            src="/index/dashboard/dashboardstyle/modal-img/inbox.svg" alt="inbox-img"
                                            class="img-fluid"></span>Inbox
                                </h6>
                            </a>
                            <a href="#">
                                <h6 class="d-flex align-items-center textme mb-4"><span style="margin-right: 17px;"><img
                                            src="/index/dashboard/dashboardstyle/modal-img/review.svg" alt="review-img"
                                            class="img-fluid"></span>Pending reviews
                                </h6>
                            </a>
                            <a href="#">
                                <h6 class="d-flex align-items-center textme mb-4"><span style="margin-right: 17px;"><img
                                            src="/index/dashboard/dashboardstyle/modal-img/coupon.svg" alt="coupon-img"
                                            class="img-fluid"></span>Bookly coupon
                                </h6>
                            </a>
                            <a href="#">
                                <h6 class="d-flex align-items-center textme mb-4"><span style="margin-right: 17px;"><img
                                            src="/index/dashboard/dashboardstyle/modal-img/heart.svg" alt="saved-img"
                                            class="img-fluid"></span>Saved items
                                </h6>
                            </a>
                            <a href="#">
                                <h6 class="d-flex align-items-center textme mb-4"><span style="margin-right: 17px;"><img
                                            src="/index/dashboard/dashboardstyle/modal-img/recent.svg" alt="recent-img"
                                            class="img-fluid"></span>Recently viewed
                                </h6>
                            </a>
                        </div>
                    </div>
                    <div class="side-views">
                        <div class="side-items">
                            <a href="#">
                                <h6 class="d-flex align-items-center textme mb-4 mt-3">Details</h6>
                            </a>
                            <a href="#">
                                <h6 class="d-flex align-items-center textme mb-4 mt-3">Address book</h6>
                            </a>
                            <a href="#">
                                <h6 class="d-flex align-items-center textme mb-4 mt-3">Change password</h6>
                            </a>
                        </div>
                    </div>
                    <div class="side-views">
                        <div class="side-items d-flex justify-content-center align-items-center">
                            <a href="#" class="btn d-flex justify-content-center align-items-center">
                                <h6 class="d-flex align-items-center justify-content-center log">Log Out</h6>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 mt-5">
                    <div class="dash-select">
                        <div class="col-12 bg p-3 pl-4 search d-flex justify-content-center align-items-center">
                            <div class="drolist d-flex">
                                <div class="mb-3 in col-sm-3">
                                    <select class="form-select dropdown" required>
                                        <option>State</option>
                                        <option>Kano</option>
                                        <option>Ibadan</option>
                                        <option>Port Harcourt</option>
                                        <option>Jos</option>
                                        <option>Abuja</option>
                                    </select>
                                    <div class="dropp"><i class="fa-solid fa-caret-down"></i></div>
                                </div>
                                <div class="mb-3 in col-sm-2">
                                    <select class="form-select drop" required>
                                        <option>School</option>
                                        <option>Primary school</option>
                                        <option>Junior Secondary</option>
                                        <option>Senior Secondary School</option>
                                    </select>
                                    <div class="dropp"><i class="fa-solid fa-caret-down"></i></div>
                                </div>
                                <div class="mb-3 in col-sm-2">
                                    <select class="form-select drop" required>
                                        <option>Class</option>
                                        <option>Primary 1</option>
                                        <option>Primary 2</option>
                                        <option>Primary 3 </option>
                                        <option>Primary 4</option>
                                        <option>Primary 5</option>
                                        <option>Primary 6</option>
                                        <option>J.S.S.1</option>
                                        <option>J.S.S.2</option>
                                        <option>J.S.S.3</option>
                                        <option>S.S.S.1</option>
                                        <option>S.S.S.2</option>
                                        <option>S.S.S.3</option>
                                    </select>
                                    <div class="dropp"><i class="fa-solid fa-caret-down"></i></div>
                                </div>

                                <div class="mb-3 col-sm-3 in last">
                                    <select class="form-select drop" required>
                                        <option>Session</option>
                                        <option>Kano</option>
                                        <option>Ibadan</option>
                                        <option>Port Harcourt</option>
                                        <option>Jos</option>
                                        <option>Abuja</option>
                                    </select>
                                    <div class="dropp"><i class="fa-solid fa-caret-down"></i></div>
                                    <button type="submit" class="btn btn-dark get">Search</button>
                                    <button type="submit" class="btn sec d-none d-sm-block glass"><i
                                        class="fa-solid fa-magnifying-glass min-glass"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 bg p-3 pl-4 secondselect">
                                <div class="drolist d-flex align-items-center justify-content-center">
                                    <div class="mb-3 sec col-sm-2">
                                        <select class="form-select dropdown" required>
                                            <option>..State</option>
                                            <option>States</option>
                                            <option>Kano</option>
                                            <option>Ibadan</option>
                                            <option>Port Harcourt</option>
                                            <option>Jos</option>
                                            <option>Abuja</option>
                                        </select>
                                        <div class="dropped"><i class="fa-solid fa-caret-down"></i></div>
                                    </div>
                                    <div class="mb-3 sec col-sm-2">
                                        <select class="form-select drop" required>
                                            <option>..Sch</option>
                                            <option>Schools</option>
                                            <option>Primary school</option>
                                            <option>Junior Secondary</option>
                                            <option>Senior Secondary School</option>
                                        </select>
                                        <div class="dropped"><i class="fa-solid fa-caret-down"></i></div>
                                    </div>
                                    <div class="mb-3 sec col-sm-2">
                                        <select class="form-select drop" required>
                                            <option>...Class</option>
                                            <option>Classes</option>
                                            <option>Primary 1</option>
                                            <option>Primary 2</option>
                                            <option>Primary 3 </option>
                                            <option>Primary 4</option>
                                            <option>Primary 5</option>
                                            <option>Primary 6</option>
                                            <option>J.S.S.1</option>
                                            <option>J.S.S.2</option>
                                            <option>J.S.S.3</option>
                                            <option>S.S.S.1</option>
                                            <option>S.S.S.2</option>
                                            <option>S.S.S.3</option>
                                        </select>
                                        <div class="dropped"><i class="fa-solid fa-caret-down"></i></div>
                                    </div>

                                    <div class="mb-3 sec col-sm-2 last">
                                        <select class="form-select drop" required>
                                            <option>..Session</option>
                                            <option>Sessions</option>
                                            <option>Kano</option>
                                            <option>Ibadan</option>
                                            <option>Port Harcourt</option>
                                            <option>Jos</option>
                                            <option>Abuja</option>
                                        </select>
                                        <div class="dropped"><i class="fa-solid fa-caret-down"></i></div>
                                        <button type="submit" class="btn sec "><i
                                                class="fa-solid fa-magnifying-glass min-glass"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/styles/js/bootstrap.bundle.min.js"></script>
    <script src="/styles/js/main.js"></script>
</body>

</html>
