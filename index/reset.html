    <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;1,600&family=Poppins:wght@300;400&family=Roboto:wght@500&family=Sunflower:wght@300;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/index/reset/reset.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg lid">
            <div class="container">
                <a href="#"><img class="img-fluid w-75 w-md-100" src="/styles/img/booklylogo.svg" alt="booklylogo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fas fa-bars bar m-0" onclick="changeicon(this)"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto ul d-flex justify-content-between">
                        <li class="nav-item">
                            <a href="#Home" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#Categories" class="nav-link">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a href="#Request a book" class="nav-link">Request a book</a>
                        </li>
                        <li class="nav-item">
                            <a href="#Cart" class="nav-link">Cart<span><img src="/styles/img/basket.svg"
                                        alt="basket"></span></a>
                        </li>
                        <li class="nav-item">
                            <a href="#Login"
                                class="nav-link text-white d-flex align-items-center justify-content-center w-160 bnt">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="form-control reset-sec bg-light-50">
        <div class="container">
            <div class="row">
                <div class="col-6 mt-4 p-0">
                    <div class="d-flex align-items-center icon">
                        <a href="/index.html" class="nav-link" style="margin-top: 3px;"><span
                                class="d-flex align-items-center justify-content-center"><i
                                    class="fas fa-arrow-left"></i></span>
                        </a>
                    </div>
                </div>
                <div class="col-6 mt-4">
                    <div class="d-flex justify-content-end align-items-center icon">
                        <a href="#" class="nav-link">
                            <span class="d-flex align-items-center justify-content-center bg-light-50"><i
                                    class="fas fa-times"></i></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row secondrow mt-md-5">
                <div class="col-md-6 p-0">
                    <div class="textreset mb-5">
                        <div class="text d-flex align-items-center mt-5 mb-2">
                            <div class="d-flex justify-content-center paddlock"><img
                                    src="/index/reset/img/reload-lock.svg" alt="reload-lock" class="img-fluid"></div>
                            <h1 class="mb-0 d-flex">RESET PASSWORD</h1>
                        </div>
                        <p class="leads">We have just sent a verification code to your email. Please
                            enter the email below.</p>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Enter New Password</label>
                            <div class="inpot">
                                <input type="password" class="form-control in" id="password">
                                <span><i class="fas fa-eye-slash eyes" id="togglepassword"></i></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Confirm New Password</label>
                            <div class="inpot">
                                <input type="password" class="form-control in" id="password">
                                <span><i class="fas fa-eye-slash eyes" id="togglepassword"></i></span>
                            </div>
                        </div>
                        <button type="submit" class="but my-3">Save</button>
                    </form>
                    <p class="text-center return">Return to <a href="#">Login</a></p>
                </div>
                <div class="col-md-6 d-flex booklibary align-items-center-md justify-content-end mb-5">
                    <img src="/index/reset/img/booklibary2.svg" alt="booklibary2" class="img-fluid w-75 w-md-100">
                </div>
            </div>
        </div>
    </section>

    <script src="/styles/js/bootstrap.bundle.min.js"></script>
    <script src="/styles/js/main.js"></script>

</html>
