<body>
    <header>
        <img class="logo" src="/images/logo.svg" alt="">
        <div class="elements" id="topNav">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Request a book</a>
            <a href="#">Cart <span> <img src="/images/cart.svg" alt=""></span></a>
            <a href="#"> <button>Login</button></a>
        </div>
        <div class="fa fa-bars" id="hamBurger"></div>
    </header>
    <section class="firstSection">
        <div class="row">
            <div class="col-lg-6 bgtext">
                <p>AN ONLINE BOOKSTORE</p>
                <h1>Welcome to Bookly</h1>
                <span>Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur
                    magni dolores eos qui ratione voluptatem
                    sequi nesciunt.</span> <br> <br>
                <button>Get Started</button>
            </div>
            <div class="col-lg-6 libraryImage">
                <img src="/images/bgLib.svg" alt="Library">
            </div>
        </div>
        <div class="col-lg-12">
            <button>Get Started</button>
        </div>

        <br><br><br><br>
        <div class="row dropDown">
            <div class="selectDropdown">
                <select class="form-select" aria-label="Default select example">
                    <option selected>State</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="selectDropdown">
                <select class="form-select" aria-label="Default select example">
                    <option selected>School</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="selectDropdown">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Class</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="selectDropdown">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Session</option>
                    <option value="1">1st Term</option>
                    <option value="2">2nd Term</option>
                    <option value="3">3rd Term</option>
                </select>
            </div>
        </div>


    </section>
