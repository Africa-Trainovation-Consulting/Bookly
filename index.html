<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookey Project</title>
    <link rel="stylesheet" href="/styles/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;1,600&family=Poppins:wght@300;400&family=Roboto:wght@500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light-50 lid">
            <div class="container">
                <a href="#"><img class="img-fluid w-75 w-md-100" src="/styles/img/booklylogo.svg" alt="booklylogo"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fas fa-bars bar m-0"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto ul d-flex justify-content-between">
                        <li class="nav-item">
                            <a href="#Home" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#Categories" class="nav-link">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a href="#Request a book" class="nav-link">Request a book</a>
                        </li>
                        <li class="nav-item">
                            <a href="#Cart" class="nav-link">Cart<span><img src="/styles/img/basket.svg"
                                        alt="basket"></span></a>
                        </li>
                        <li class="nav-item">
                            <a href="#Login"
                                class="nav-link text-white d-flex align-items-center justify-content-center w-160 btn">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="bg-light-50 text-left p-5 sec1">
        <div class="container">
            <div class="row align-items-center justify-content-center mt-4 first-text">
                <div class="col-lg-6 first">
                    <p class="online lead" style="font-weight: 400;">AN ONLINE BOOKSTORE</p>
                    <h1 class="my-4 wel text1" style="line-height: 1; font-weight: 700;">Welcome to
                        Bookly</h1>
                    <p class="lead p">Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed
                        quia
                        consequuntur magni dolores eos qui ratione voluptatem
                        sequi nesciunt.</p>
                    <button class="btn my-3">Get Started</button>
                </div>
                <div class="col-lg-6 d-flex align-items-end justify-content-end img-container mb-5">
                    <img class="circle img-fluid w-25" src="/styles/img/circlyellow.svg" alt="circle">
                    <img class="img-fluid w-75" src="/styles/img/booklibrary.svg" alt="library of books">
                    <img src="/styles/img/black.svg" alt="black-circle" class="img-fluid circles">
                </div>
                <div class="col-sm-12 get d-flex align-items-center justify-content-center"><button class="but my-3">Get
                        Started</button></div>
            </div>
            <div class="row">
                <div class="col-12 bg p-3 pl-4 search">
                    <p class="book h5 mb-3 buk">Search a Book</p>
                    <div class="drolist d-flex">
                        <div class="mb-3 in col-sm-3">
                            <select class="form-select dropdown" required>
                                <option>State</option>
                                <option>Kano</option>
                                <option>Ibadan</option>
                                <option>Port Harcourt</option>
                                <option>Jos</option>
                                <option>Abuja</option>
                            </select>
                        </div>
                        <div class="mb-3 in col-sm-2">
                            <select class="form-select drop" required>
                                <option>School</option>
                                <option>Primary school</option>
                                <option>Junior Secondary</option>
                                <option>Senior Secondary School</option>
                            </select>
                        </div>
                        <div class="mb-3 in col-sm-2">
                            <select class="form-select drop" required>
                                <option>Class</option>
                                <option>Primary 1</option>
                                <option>Primary 2</option>
                                <option>Primary 3 </option>
                                <option>Primary 4</option>
                                <option>Primary 5</option>
                                <option>Primary 6</option>
                                <option>J.S.S.1</option>
                                <option>J.S.S.2</option>
                                <option>J.S.S.3</option>
                                <option>S.S.S.1</option>
                                <option>S.S.S.2</option>
                                <option>S.S.S.3</option>
                            </select>
                        </div>

                        <div class="mb-3 col-sm-3 in last">
                            <select class="form-select drop" required>
                                <option>Session</option>
                                <option>Kano</option>
                                <option>Ibadan</option>
                                <option>Port Harcourt</option>
                                <option>Jos</option>
                                <option>Abuja</option>
                            </select>
                            <button type="submit" class="btn btn-dark">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 bg p-3 pl-4 secondselect">
                    <div class="drolist d-flex align-items-center justify-content-center">
                        <div class="mb-3 sec col-sm-2">
                            <select class="form-select dropdown" required>
                                <option>...</option>
                                <option>States</option>
                                <option>Kano</option>
                                <option>Ibadan</option>
                                <option>Port Harcourt</option>
                                <option>Jos</option>
                                <option>Abuja</option>
                            </select>
                        </div>
                        <div class="mb-3 sec col-sm-2">
                            <select class="form-select drop" required>
                                <option>...</option>
                                <option>Schools</option>
                                <option>Primary school</option>
                                <option>Junior Secondary</option>
                                <option>Senior Secondary School</option>
                            </select>
                        </div>
                        <div class="mb-3 sec col-sm-2">
                            <select class="form-select drop" required>
                                <option>...</option>
                                <option>Classes</option>
                                <option>Primary 1</option>
                                <option>Primary 2</option>
                                <option>Primary 3 </option>
                                <option>Primary 4</option>
                                <option>Primary 5</option>
                                <option>Primary 6</option>
                                <option>J.S.S.1</option>
                                <option>J.S.S.2</option>
                                <option>J.S.S.3</option>
                                <option>S.S.S.1</option>
                                <option>S.S.S.2</option>
                                <option>S.S.S.3</option>
                            </select>
                        </div>

                        <div class="mb-3 sec col-sm-2 last">
                            <select class="form-select drop" required>
                                <option>.....</option>
                                <option>Sessions</option>
                                <option>Kano</option>
                                <option>Ibadan</option>
                                <option>Port Harcourt</option>
                                <option>Jos</option>
                                <option>Abuja</option>
                            </select>
                            <button type="submit" class="btn sec "><i
                                    class="fa-solid fa-magnifying-glass min-glass"></i></button>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <script src="/styles/js/bootstrap.bundle.min.js"></script>
    <script src="/styles/js/main.js"></script>
</body>

</html>
